<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل ملفات IPTV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h1>تحميل ملفات IPTV</h1>
        <p>قم بتنزيل أحدث ملفات IPTV بجودة عالية ومحدثة يوميًا</p>

        <div class="card p-4 shadow-sm">
            <img src="bein-logo.png" alt="beIN Sports" class="bein-logo">
            <a id="download-btn" class="btn btn-primary btn-lg mt-3" href="#" download>تنزيل</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const downloadBtn = document.getElementById("download-btn");
            if (typeof downloadLink !== "undefined") {
                downloadBtn.href = downloadLink;
            } else {
                console.error("Error: downloadLink is not defined in config.js");
            }
        });
    </script>

</body>
</html>
